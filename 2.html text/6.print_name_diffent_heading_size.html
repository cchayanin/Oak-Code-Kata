<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Name in Diffent Heading size</title>
</head>

<body>
    <!-- Print your name to the screen with every letter being a different heading size -->
    <h6>C</h6>
    <h5>h</h5>
    <h4>a</h4>
    <h3>y</h3>
    <h2>a</h2>
    <h1>n</h1>
    <h2>i</h2>
    <h3>n</h3>
</body>

</html>
