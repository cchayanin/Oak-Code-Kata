<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name with Subscripted and line break</title>
</head>

<body>
    <!-- Prints 10 names with a line break between each name. The list should be unalphabetized, and to do this place a subscripted number next to each name based on where it will go in the alphabetized list. (Example: Alan1). Print first, the unalphabetized list with a subscript number next to each name, then the alphabetized list. Both lists should have an <h1> level heading. -->
    <h1>Unalphabetized list</h1>

    Cora<sub>3</sub><br>
    Elise<sub>4</sub><br>
    April<sub>1</sub><br>
    Libby<sub>7</sub><br>
    Alexandra<sub>2</sub><br>
    Shania<sub>10</sub><br>
    Sana<sub>9</sub><br>
    Iqra<sub>6</sub><br>
    Hazel<sub>5</sub><br>
    Mya<sub>8</sub><br>

    <h1>Alphabetized list</h1>
    April<br>
    Alexandra<br>
    Cora<br>
    Elise<br>
    Hazel<br>
    Iqra<br>
    Libby<br>
    Mya<br>
    Sana<br>
    Shania<br>
</body>

</html>
