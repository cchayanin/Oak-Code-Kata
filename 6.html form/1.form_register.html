<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
</head>

<body>
    <!-- จงทำหน้า Form Register ที่หน้าตาแบบ file แนบ -->
    <form action="" method="post">
        <h1>Create an Account</h1>
        <div>
            <div><label for="email">Email:</label></div>
            <div><input type="text" name="email"></div>
        </div>
        <br>
        <div>
            <div><label for="password">Password:</label></div>
            <div><input type="password" name="password"></div>
        </div>
        <br>
        <div>
            <div><label for="age">Age:</label></div>
            <div>
                <select name="age" id="">
                    <option value="">Select Age</option>
                </select>
            </div>
        </div>
        <br>
        <div>
            <div>Tell us a little about yourself:</div>
            <div>
                <textarea name="info" id="" cols="50" rows="5"></textarea>
            </div>
        </div>
        <br>
        <div>
            <span><input type="checkbox" name="agree" id=""></span>
            <span>I agree to the <a href="#">terms of service</a></span>
        </div>
        <br>
        <div>
            <input type="submit" value="Sign up">
        </div>
    </form>
</body>

</html>
